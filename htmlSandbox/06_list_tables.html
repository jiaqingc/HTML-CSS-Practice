<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List & Tables</title>
</head>
<body>
    <!-- Unordered list -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered list -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested list -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Nested item 1</li>
            <li>Nested item 2</li>
        </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amory</td>
                <td>Lovins</td>
                <td>alovins@gmail.com</td>
            </tr>
            <tr>
                <td>Desmond</td>
                <td>Pert</td>
                <td>dpert@gmail.com</td>
            </tr>
            <tr>
                <td>Karty</td>
                <td>Smith</td>
                <td>ksmith@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
